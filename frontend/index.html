            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #f44336;
            flex-shrink: 0;
        }
        
        .status-dot.connected {
            background: #4caf50;
            animation: pulse 2s infinite;
        }

    <script>
        // Check API connection
        async function checkApiStatus() {
            const dot = document.getElementById('api-status-dot');
            const text = document.getElementById('api-status-text');
            
            // Get API URL from client
            const apiBaseUrl = window.ProvolutionAPI?.apiUrl?.replace('/v1', '') || 'http://localhost:8001';
            
            try {
                dot.className = 'status-dot connecting';
                text.textContent = 'Verbinde...';
                
                const response = await fetch(`${apiBaseUrl}/health`, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'ok') {
                    dot.className = 'status-dot connected';
                    text.textContent = `API verbunden ‚Ä¢ ${data.database?.challenges_count || '?'} Challenges ‚Ä¢ ${data.database?.users_count || '?'} Users`;
                } else {
                    dot.className = 'status-dot';
                    text.textContent = 'API Status: ' + (data.status || 'unbekannt');
                }
            } catch (error) {
                dot.className = 'status-dot';
                
                // Different message for local vs production
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    text.textContent = 'Lokale API nicht erreichbar - starte: uvicorn app.main:app --port 8001';
                } else {
                    text.textContent = 'API wird gestartet... (kann 30s dauern bei Free Tier)';
                    // Retry after 10 seconds for cold start
                    setTimeout(checkApiStatus, 10000);
                }
                
                console.error('API connection failed:', error);
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üåç Provolution Gamification App loaded');
            
            // Check API status
            checkApiStatus();
            
            // Initialize Footprint Calculator
            if (typeof initFootprintCalculator === 'function') {
                const isLoggedIn = window.ProvolutionAPI?.isAuthenticated() || false;
                initFootprintCalculator('footprint-container', window.ProvolutionAPI, isLoggedIn);
            }
            
            // Refresh status every 30 seconds
            setInterval(checkApiStatus, 30000);
        });
    </script>
